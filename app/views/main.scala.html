@(title: String)(content: Html)(implicit user: User)

<!DOCTYPE html>

<html>
  <head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    <script src="@routes.Assets.at("components/jquery/jquery.js")" type="text/javascript"></script>
  </head>
  <body>
    <h1>Logged in as: @user.name</h1>
    <p>
      <a href="@routes.Application.changeIdentity">CHANGE IDENTITY</a>
    </p>
    @content
  </body>
</html>
